<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>여행 일정</title>
</head>
<body>
    <table border='5'>

        <h3>재미있게 가자^^</h3></caption>

            </tr>
            <tr>
                <th>5일차</th>

            <tr>

                    <td colspan='5'>이동수단의 정보를 보시려면 클릭하세요</td>
