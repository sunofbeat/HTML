<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>abbr cite small sub sup s u</title>
</head>
<body>
    <p><abbr title='Object Oriented Programing'>OOP</abbr>대표언어는 JAVA이다.</p>
        <!--cite 인용문-->
    <p><cite>객체 지향은 아름답다.</cite>고 합니다.</p>
                    <!--small앞글자보다 작게 표시하기-->
    <p>가격: 11,000원 <small>(부가세 별도)</small></p>
        <!--sub앞글자보다 작게 아래부분-->
    <p>H<sub>2</sub>0</p>
        <!--sup앞글자보다 작게 윗부분-->
    <p>85m<sup>2</sup></p>
        <!--s글자 중간밑줄-->
    <p><s>치약구매</s></p>
        <!--u글자아래 밑줄-->
    <p>자본주의에서 중요한 것은 <u>신뢰</u></p>
</body>
</html>
