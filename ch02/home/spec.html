<!DOCTYPE html>
<html>

   <title>경력사항</title>
</head>
<body>   
    <table border='1'>

        <thead>
            <tr>
                <th>회사명</th>
                <th>기간</th>

                <td colspan='3'>상기 사항은 사실입니다.</td>
            </tr>
        </tfoot>
    </table>

</html>
