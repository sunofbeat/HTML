<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>table tr td caption</title>
</head>
<body>
    <table>
      <tr>
         <td>최한석</td>
         <td>25</td>
      </tr>
      <tr>
         <td>한아름</td>
         <td>35</td>
      </tr>
    </table>

    <table>
         <caption>방</caption>
         <tr>
            <th>방이름</th>
            <th>인원수</th>
         </tr>
         <tr>
            <th>유채방</th>
            <th>4인실</th>
         </tr>
         <tr>
            <th>동백실</th>
            <th>1인실</th>
         </tr>
    </table>
</body>
</html>
