<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>ul ol</title>
</head>
<body>
    <ul><!--글머리테그-->
        <li>사과</li>
        <li>포도</li>
    </ul>

    <ol><!--번호테그-->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol start='10'> <!--번호테그 시작숫자를 정할 수 있음-->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='I'><!--번호테그 'I'로마기호 대문자 'i'소문자 'a'부터작성가능-->
        <li>고양이</li>
        <li>강아지</li>
    </ol>
</body>
</html>
