<!DOCTYPE html>
<html lang='ko'>
    <head>
        <!--(head)브라우저에게 알려주는 용도-->
        <meta charset='utf-8'/>
        <title>layout</title>
    </head>
    <body>
        <!--(body)브라우저에 보여지는 부분-->
        <header>오늘 소식</header>

        <section>
            <h3>경제</h3>
            <article>삼성이 노동조합을 인정했습니다.</article>
            <article>SK하이닉스가 사회공헌 경영을 합니다.</article>
        </section>

        <section>
            <h3>정치</h3>
            <article>문재인 대통령과 김정은 위원장이 만났습니다.</article>
        </section>

        <aside>
            <nav>
                <!--(a)링크-->
                <a href="#">문화</a>
                <a href="#">외신</a>
            </nav>
        </aside>

        <footer>
            <address>서울 강남구 역삼동</address>
        </footer>
    </body>
</html>
